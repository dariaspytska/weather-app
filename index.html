<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="app-border">
        <div class="row">
          <div class="col-8 first-colon">
            <div class="input-group mt-2" id="input-group">
              <input
                type="text"
                class="form-control form"
                placeholder="Type a city..."
                aria-label="Type a city..."
                aria-describedby="button-addon2"
                id="city-search"
                autocomplete="off"
              />
              <button
                class="btn btn-outline-light"
                type="button"
                id="button-addon2"
              >
                Search
              </button>
            </div>
            <h1 id="city"></h1>
            <div class="temp">
              <span class="main-temp" id="temperature"></span>
              <span clas="units"
                ><a href="#" id="celcium-link">°C</a> |
                <a href="#" id="farenheit-link">°F</a></span
              >
            </div>
            <img
              class="main-image"
              src="img/cloud.775ad4d1.svg"
              id="icon"
              alt="Partly cloudy"
            />
          </div>
          <div class="col-4">
            <ul>
              <li id="date"></li>
              <li id="condition"></li>
              <li>
                <img
                  class="icon-first"
                  src="img/humidity.e7cc8477.svg"
                  alt=""
                />
                <span id="humidity"></span>%
              </li>
              <li>
                <img class="icon-first" src="img/wind.05f5c4cf.svg" alt="" />
                <span id="wind"></span>
                km/h
              </li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
        </div>
      </div>
      <small>
        <a href="https://github.com/dariaspytska/weather-app" target="_blank">
          Open-source</a
        >
        code, by Daria Spytska
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

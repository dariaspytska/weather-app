<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="app-border">
        <div class="row">
          <div class="col-8 first-colon">
            <h1>Zaporizhzhya</h1>
             <div class="temp"><p class="main-temp">+12</p> <p>°C | °F</p></div>
            <img
              class="main-image"
              src="img/cloud.775ad4d1.svg"
              alt="Partly cloudy"
            />
          </div>
          <div class="col-4">
            <ul>
              <li>Sunday 22:00</li>
              <li>Partly cloudy</li>
              <li>
                <img class="icon-first" src="img/cloud.2b02f907.svg" alt="" />
                2%
              </li>
              <li>
                <img
                  class="icon-first"
                  src="img/humidity.e7cc8477.svg"
                  alt=""
                />
                75%
              </li>
              <li>
                <img class="icon-first" src="img/wind.05f5c4cf.svg" alt="" /> 11
                km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
       <small>
          <a href="https://github.com/dariaspytska/weather-app" target="_blank">
            Open-source</a
          >
          code, by Daria Spytska
        </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
